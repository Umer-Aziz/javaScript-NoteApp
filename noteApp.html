<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>NoteApp</title>
    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
      <a class="navbar-brand" href="#">Note@app</a>
      <button
        class="navbar-toggler"
        type="button"
        class="collapse" 
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            id="Search-Note"
            placeholder="Search By Title"
            aria-label="Search"
          />
          <button  class="btn btn-outline-light my-2 my-sm-0" >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center"style="margin-top:80px">Welcome to NoTeS</h2>
  
        <div class="form-group">
          <label for="exampleInputEmail1">Note Title</label>
          <input
            type="text"
            class="form-control"
            id="add-title"
            aria-describedby="emailHelp"
            placeholder="Enter title"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Add a title at least 4 character</small
          >
        </div>
        <div class="form-group">
          <label for="description">Note Description</label>
          <textarea
            type="textarea"
            class="form-control"
            id="add-text"
            placeholder=" Share SomeThinG..."
          ></textarea>
          <small id="emailHelp" class="form-text text-muted"
          >Add a description at least 8 character</small
        >
        </div>
        <div>
              <button class="btn btn-info" id="add-btn">Add Note</button>
              <button class="btn btn-info" id="del-btn">Delete All Note</button>
            </div>
          <hr>
      <h3>Your NoTeS</h3>
      <hr>
      <div class="row container-fluid" id="notes-Taking"></div>    
    </div>
    <script src="NoteApp.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
